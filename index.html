<!DOCTYPE html>
<html ng-app="pestMap">

<head>
    <title>
        World Populations
    </title>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript" src="main.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <!-- <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css"> -->


    <!--When creating multiple angular files, make sure that the module is included FIRST-->
</head>

<body ng-controller="Mapping as map" class="container-fluid">

    <div class="jumbotron">
        <h1>Interactive Map of Country Populations</h1>
    </div>

    <div class="text-center">


        <div class="btn-group" ng-repeat="year in map.years">

            <button ng-click="map.yearSelected=year" type="button" name="button" class="btn btn-lg btn-success" id="buttons">{{year}}</button>

        </div>
    </div>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>

    <div class="wealth">
        Year Selected {{map.yearSelected}}
        <br>

    </div>

</body>

</html>
